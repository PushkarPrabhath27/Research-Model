version: '3.8'

services:
  gricebench:
    build: .
    image: gricebench:latest
    container_name: gricebench
    volumes:
      - ./models:/app/models
      - ./data_processed:/app/data_processed
      - ./results:/app/results
    environment:
      - CUDA_VISIBLE_DEVICES=0
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
    command: python scripts/run_all_experiments.py

  api:
    build: .
    image: gricebench:latest
    container_name: gricebench-api
    ports:
      - "8000:8000"
    volumes:
      - ./models:/app/models
    environment:
      - CUDA_VISIBLE_DEVICES=0
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
    command: uvicorn scripts.api:app --host 0.0.0.0 --port 8000
